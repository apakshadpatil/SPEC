<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEC-login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <img src="vector illustration.jpg" alt="no image available" id="vector_illustration">
        <div id="sub_container">
            <h1 id="login_header">Login</h1><br>
            <div id="forum_container">
                <button id="google_btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
                    Sign in with Google
                </button><br><hr style="background-color: lightgray;border-color: lightgray;">
                <label for="username">Email or Username</label><br>
                <input type="text" name="username" id="username" placeholder="Enter username or email" required><br><br><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Enter Password" required><br><br><br>
                <a href="forgot_password.html">Forgot Password?</a><br><br><br>
                <button id="login_btn">Login</button><br><br><br>
            </div>
        </div>
    </div>
    <div id="status_container">
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
